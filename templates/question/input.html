<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Modern Business - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        {% include 'static/third-css.html'%}
    </head>
    <body class="d-flex flex-column">
        <main class="flex-shrink-0">
            <!-- Navigation-->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container px-5">
                    <a class="navbar-brand" href="{% url 'index' %}">TraineeToolz</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item"><a class="nav-link" href="{% url 'index' %}">Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="{% url 'questionIndex' %}">Interview Questions</a></li>
                            <li class="nav-item"><a class="nav-link" href="{% url 'articles' %}">Articles</a></li>
                            <li class="nav-item"><a class="nav-link" href="{% url 'doubtIndex' %}">Doubt</a></li>
                            <li class="nav-item"><a class="nav-link" href="{% url 'notesMainPage' %}">Notes</a></li>

                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle text-white" id="navbarDropdownPortfolio" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">@{{user.username}}</a>
                                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownPortfolio">
                                    <li><a class="dropdown-item" href="{% url 'profilePage' user.id%}">Profile</a></li>
                                    <li><a class="dropdown-item text-white bg-danger" href="{% url 'logoutPagee' %}">Logout</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- Page Content-->
            <section class="py-5">
                <div class="container px-5 my-5">

                        <div class="card">
                          <div class="card-body">
                              <h4>Write A Python Script</h4>
                              Input: <strong>{{test.input}}</strong> | Output:<strong>{{test.output}}</strong>
                          </div>
                        </div>

                    <hr class="my-5">
                    <div class="row">
                        <form method="POST" action="{% url 'nwInput' pk%}"> {% csrf_token%}
                            <nav class="navbar navbar-dark bg-dark pl-2">
                              <a class="navbar-brand " href="#">   ICT Code editor</a>
                            </nav>

                            <textarea class="form-control bg-dark text-light"  name="input" id="exampleFormControlTextarea1" rows="15"></textarea>
                        <button type="submit" class="btn btn-bg btn-primary">Submit</button>
                        </form>
                    </div>
                    </div>
                </div>
            </section>
        </main>
        <!-- Footer-->

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
