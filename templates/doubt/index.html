{% extends 'blog-basic.html'%}

{% block content%}
<header class="masthead" style="background-image: url('assets/img/home-bg.jpg')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Doubts</h1>


                            <div class="row d-flex justify-content-center   mt-md-4">
                                    <a href="{% url 'newDoubt'%}" class="btn btn-primary btn-sm" style="max-width:10rem;" >Ask A Question</a>

                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </header>
    <main>
        <section class="py-5" id="features">
                <div class="container-fluid px-5 my-5">
                    <div class="row gx-3">
                        <div class="col-lg-3 mb-5 mb-lg-0">
                            <h2 class="fw-bolder mb-0">Your questions</h2>
                            <br>
                            <a href="{% url 'yourDoubts' %}" class="btn btn-sm btn-primary">Check</a>
                            <hr>
                            <a href=""   style="text-decoration:none; color:blue; ">Ask A Question?</a>
                        </div>
                        <div class="col-lg-9" >
                            <div class="row">

                                    {% for i in doubts%}
                                    <div class="col-sm-4">
                                        <div class="card h-100 shadow border-0">
                                            <img class="card-img-top" src="{{i.image.url}}" style="max-height:200px;" alt="..." />
                                            <div class="card-body p-4">
                                                <div class="badge bg-primary bg-gradient rounded-pill mb-2" style="height:1rem; font-size:1rem;">Media</div>
                                                <a class="text-decoration-none link-dark stretched-link" href="#!"><h5 class="card-title mb-3">
                                                    {{i.heading}}</h5></a>
                                                <p class="card-text mb-3">{{i.meta}}</p>
                                            </div>
                                            <div class="card-footer p-4 pt-0 bg-transparent border-top-0">
                                                <div class="d-flex align-items-end justify-content-between">
                                                    <div class="d-flex align-items-center">
                                                        <img class="rounded-circle me-3" src="https://dummyimage.com/40x40/ced4da/6c757d" alt="..." />
                                                        <div class="small">
                                                            <div class="fw-bold">{{i.user.username}}</div>
                                                            <div class="text-muted">{{i.date}}</div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    {% endfor%}

                            </div>
                        </div>
                    </div>
                </div>
            </section>

    </main>
    {% endblock %}
