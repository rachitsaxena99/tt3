{% extends 'basic.html'%}
{% block content%}
{% load static %}
<hr style="margin-top:5rem; opacity:0;" >

<div class="container-fluid ">
    <div class="row">

            <div class="col-sm-3 pt-5" style="background-color:#D3D3D3;">
                <form method="POST" action="{% url 'search-subject' %}"> {% csrf_token%}
                <div class="form-group" style="width:100%;">
                    <label for="exampleFormControlSelect1">Select Subject</label>
                    <select class="form-control" name='subject' id="exampleFormControlSelect1">
                        {% for i in subjects%}

                            <option>{{i}}</option>
                        {% endfor%}
                    </select>
                </div>
                <br>
                <button class="btn btn-sm btn-primary" type="submit">Search</button>
                </form>
            </div>

        <div class="col-sm-9 pt-5">
            {% for i in subjects%}
                <div class="row">
                        <h3>{{i}}</h3>

                        {% for j in i.units.all%}
                            <div class="col-sm-3 mb-5 mr-3">
<!--                                        <div class="portfolio-item mx-auto" >-->
<!--                                            <a href="">-->
<!--                                                <div class="portfolio-item-caption d-flex align-items-center justify-content-center h-100 w-100">-->
<!--                                                    <div class="portfolio-item-caption-content text-center text-white"><i class="fas fa-plus fa-3x"></i></div>-->
<!--                                                </div>-->
<!--                                                <img class="img-fluid" src="{% static 'assets/img/portfolio/cabin.png' %}" alt="..." />-->
<!--                                            </a>-->
<!--                                        </div>-->
                                <div class="card" >
                                  <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap">
                                  <div class="card-body">
                                    <h5 class="card-title">Unit {{j.unitNo}}</h5>
                                    <a href="{{j.file.url}}" class="btn btn-primary btn-sm">Download?</a>
                                  </div>
                                </div>
                            </div>
                        {% endfor %}
                </div>
            {% endfor%}
        </div>
    </div>
</div>
{% endblock content%}
