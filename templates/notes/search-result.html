{% extends 'basic.html'%}
{% block content%}
{% load static %}
<hr style="margin-top:5rem; opacity:0;" >

<div class="container-fluid">
    <div class="row">

            <div class="col-sm-3 pt-5" style="background-color:#D3D3D3;">
                <form method="POST" action="{% url 'search-subject' %}"> {% csrf_token%}
                <div class="form-group" style="width:100%;">
                    <label for="exampleFormControlSelect1">Select Subject</label>
                    <select class="form-control" name='subject' id="exampleFormControlSelect1">

                        {% for i in subjects%}
                            <option>{{i}}</option>
                        {% endfor%}
                    </select>
                </div>
                <br>
                <button class="btn btn-sm btn-primary" type="submit">Search</button>
                </form>
            </div>

        <div class="col-sm-9 pt-5">

                <div class="row">
                        <h3>{{subject}}</h3>

                        {% for i in subject.units.all%}
                            <div class="col-sm-3 mb-5">
                                <div class="card" >
                                  <img class="card-img-top" src="{{subject.img.url}}" alt="Card image cap">
                                  <div class="card-body">
                                    <h5 class="card-title">Unit {{i.unitNo}}</h5>
                                    <a href="{{i.file.url}}" class="btn btn-primary btn-sm">Download?</a>
                                  </div>
                                </div>
                            </div>
                        {% endfor %}
                </div>

        </div>
    </div>
</div>

{% endblock content%}
